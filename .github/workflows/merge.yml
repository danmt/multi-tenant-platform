name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - projectId: 'first-tenant'
            firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIRST_TENANT }}
          - projectId: 'second-tenant'
            firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SECOND_TENANT }}
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npx nx run-many --all --target=build --parallel
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ matrix.firebaseServiceAccount }}'
          channelId: live
          projectId: '${{ matrix.projectId }}'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
