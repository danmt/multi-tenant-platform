name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - projectId: 'first-tenant'
            target: 'first-tenant-site'
            appId: 'first-tenant'
            firebaseServiceAccount: 'FIREBASE_SERVICE_ACCOUNT_FIRST_TENANT'
          - projectId: 'second-tenant'
            target: 'second-tenant-site'
            appId: 'second-tenant'
            firebaseServiceAccount: 'FIREBASE_SERVICE_ACCOUNT_SECOND_TENANT'
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - run: |
          npm install
          npx nx build ${{ matrix.appId }} --configuration="production"
      - name: Deploy site
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets[matrix.firebaseServiceAccount] }}'
          channelId: live
          projectId: '${{ matrix.projectId }}'
          target: '${{ matrix.target }}'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
      - name: Install functions dependencies
        run: |
          cd functions
          npm install
      - name: Deploy functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --project ${{ matrix.projectId }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN}}
