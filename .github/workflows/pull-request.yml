name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - projectId: 'first-tenant'
            appId: 'first-tenant'
            firebaseServiceAccount: 'FIREBASE_SERVICE_ACCOUNT_FIRST_TENANT'
          - projectId: 'second-tenant'
            appId: 'second-tenant'
            firebaseServiceAccount: 'FIREBASE_SERVICE_ACCOUNT_SECOND_TENANT'
    steps:
      - uses: actions/checkout@v2
      - run: npm install --only=production && npx nx build {{ matrix.appId }} --configuration=production
        env:
          NODE_ENV: production
      - name: Deploy site preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets[matrix.firebaseServiceAccount] }}'
          projectId: '${{ matrix.projectId }}'
          target: '${{ matrix.appId }}'
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
      - name: Install functions dependencies
        run: |
          cd functions
          npm install
      - name: Deploy functions
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --project ${{ matrix.projectId }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN}}
